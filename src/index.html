<html>
  <head>
    <title>TextAlive App API | Demo 1</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="overlay"><button class="play" disabled>Play Now</button></div>
    <div id="container">
      <div>
        <p id="lyrics">
          <span id="text"></span>
        </p>
      </div>
    </div>
    <div id="media"></div>
    <div id="header">
      <div id="meta">
        <div id="artist"><strong>Artist:</strong> <span>-</span></div>
        <div id="song"><strong>Song:</strong> <span>-</span></div>
      </div>
      <ul>
        <li>The lyrics text during the vocalization, if any, will be displayed</li>
        <li>
          <a>The display state of the playback control switches depending on whether or not the TextAlive host is present
        </li>
      </ul>
    </div>
    <div id="footer">
      <p>
        <span id="position"><strong>-</strong> [ms]</span>
      </p>
      <div id="control" style="display: none">
        <button class="play" disabled>Play</button>
        <button id="jump" disabled>Forward</button>
        <button id="pause" disabled>Pause</button>
        <button id="rewind" disabled>Rewind</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
